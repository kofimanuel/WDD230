<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Emmanuel Asamoah Adjei">
  <meta name="dscription" content="This is a site for the table build assignment by Emmanuel">
	<title>Table Build</title>
	<link rel="stylesheet" type="text/css" href="./css/tablestyle.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="3">ACME Wildwest</th>
			</tr>
			<tr id="blue">
				<th>Period</th>
				<th>Sales</th>
				<th>Sales Goal</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>August</td>
				<td>$3,590</td>
				<td>$4,000</td>
			</tr>
			<tr>
				<td>September</td>
				<td>$4,420</td>
				<td>$5,000</td>
			</tr>
			<tr>
				<td>October</td>
				<td>$4,870</td>
				<td>$5,000</td>
			</tr>
			<tr>
				<td>November</td>
				<td>$8,610</td>
				<td id="blue">$7,500</td>
			</tr>
			<tr class="friday">
				<td>Black Friday</td>
				<td colspan="2">$3,200</td>
			</tr>
			<tr>
				<td>December</td>
				<td>$6,820</td>
				<td>$7,500</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">Compiled <script>document.write(new Date().getFullYear());</script> by Emmanuel</td>
			</tr>
		</tfoot>
	</table>	
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			main {max-width:820px;margin:0 auto;}
			h1 {text-align: center;font-size:2.5rem;text-shadow:3px 3px 5px #777;}
			.herodiv {margin: 10px auto;position: relative;}
			h1, h2, p {margin: 0;}
			.stats {
			position: absolute;
			top: 25px;
			left: 50px;
			background: radial-gradient(#eee, #4567aa);
			border: 1px solid #000;
			padding: 1.5rem;
			box-shadow: 0 0 30px #111;
			opacity: .8;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>Page Title</h1>
			<div class="herodiv">
				<img src="http://placekitten.com/800/300">
				<section class="stats">
					<h2>Statistics</h2>
					<p>Gender: <span id="gender">Female</span></p>
					<p>Age: <span id="age">2.5</span></p>
					<p>Shots?: <span id="shots">Yes</span></p>
				</section>
			</div>
		</main>
	</body>
</html>
